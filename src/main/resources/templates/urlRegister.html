<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登録URL一覧</title>
    <link rel="stylesheet" th:href="@{/css/neumorphism.css}" />
</head>
<body>
    <h2>登録したURL一覧</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ラベル</th>
                <th>URL</th>
                <th>登録日</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="url : ${urls}">
                <td th:text="${url.label}">ラベル</td>
                <td><a th:href="${url.url}" th:text="${url.url}" target="_blank"></a></td>
                <td th:text="${#dates.format(url.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

    <div>
        <a th:href="@{/url/register}">URLを追加登録する</a>
		
    </div>

</body>
</html>
